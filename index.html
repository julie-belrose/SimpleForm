<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module" src="./index.js" defer></script>
</head>
<body>
<form id="booking-form">
    <label for="name">Client Name:</label>
    <input type="text" id="name" name="name" required>
    <p id="name-validation" style="color: red; display: none;">Please enter a valid name (letters only)</p>

    <label for="date">Appointment Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Appointment Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="participants">Number of Participants:</label>
    <input type="number" id="participants" name="participants" min="0" max="10" required>

    <button type="submit" id="submit-btn">Book Now</button>
</form>


</body>
</html>
